<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% block extra_css %} {% endblock %}
</head>
<body style="background-image: url('{% static 'prod_app/images/background.jpg' %}');">

<div class="container">
    <main class="p-4">
    {% block content %}
    {% endblock %}
    </main>
</div>

{% block extra_js %}
{% endblock %}
</body>
</html>
